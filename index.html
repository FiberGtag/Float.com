<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float Cheat Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      padding: 0 20px;
      max-width: 800px;
    }

    h1 {
      margin-bottom: 30px;
      color: #fff; /* Changed to white */
    }

    .box {
      background-color: #222;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      width: 80%;
      max-width: 400px;
    }

    .box p {
      margin: 10px 0;
      line-height: 1.6;
      color: #ccc;
    }

    .box .online {
      color: #00ff00;
    }

    .box .undetected {
      color: #00ff00;
    }

    ol {
      text-align: left;
      margin: 10px 0 20px;
      padding-left: 20px;
    }

    ol li {
      margin-bottom: 10px;
    }

    .return-button {
      text-decoration: none;
      color: #fff;
      background-color: #555;
      padding: 15px 30px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .return-button:hover {
      background-color: #808080;
    }

    /* Style for the footer */
    .footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="content">
    <h1>Home Page</h1>
    <div class="box">
      <h2>Welcome to the Float Cheat Menu</h2>
      <p>Access your cheat options for Gorilla Tag.</p>
    </div>
    <button onclick="window.location.href='credits.html'">Go to Credits</button>
    <button onclick="window.location.href='info.html'">Go to Info</button>
  </div>

  <div class="footer">
    <p>&copy; 2025 Float Cheat Menu. All rights reserved.</p>
  </div>
</body>
</html>
