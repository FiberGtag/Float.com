<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float Cheat Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 20px 0;
      position: sticky;
      top: 0;
      border-bottom: 1px solid #333;
    }

    .nav-button {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      background-color: #222;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .nav-button:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    .hero {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #111, #222);
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .cta-button {
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 15px 30px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .cta-button:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="nav-button">Home</a>
    <a href="info.html" class="nav-button">Info</a>
    <a href="credits.html" class="nav-button">Credits</a>
  </header>

  <section class="hero">
    <h1>Welcome to Float</h1>
    <p>Your ultimate cheat menu solution.</p>
    <a href="https://discord.gg/bpehk7Tc" target="_blank" class="cta-button">Join Our Discord</a>
  </section>
</body>
</html>
