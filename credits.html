<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credits - Float Cheat Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      padding: 0 20px;
      max-width: 800px;
    }

    h1 {
      color: #fff; /* Changed to white */
      margin-bottom: 30px;
    }

    .credit-box {
      background-color: #222;
      color: #fff;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px; /* Default width for mobile */
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      border: 5px solid #888; /* Gray border */
    }

    .credit-box h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff; /* Changed to white */
    }

    .credit-box p {
      font-size: 16px;
      color: #bbb;
    }

    .return-button {
      text-decoration: none;
      color: #fff;
      background-color: #555;
      padding: 15px 30px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 18px;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    .return-button:hover {
      background-color: #808080;
    }

    .footer {
      padding: 20px;
      text-align: center;
      color: #fff;
      background-color: #000;
      margin-top: 40px;
    }

    /* Media query for large screens (PC/Desktop) */
    @media (min-width: 1024px) {
      .content {
        max-width: 1000px; /* Increase width for larger screens */
      }

      .credit-box {
        width: 60%; /* Make boxes wider on PC */
        max-width: 600px; /* Increase max width */
      }

      .return-button {
        font-size: 20px; /* Larger button text on PC */
        padding: 20px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Credits</h1>

    <!-- Credit Boxes -->
    <div class="credit-box">
      <h3>FiberGT</h3>
      <p><strong>Role:</strong> Owner</p>
    </div>

    <div class="credit-box">
      <h3>ThatGuy</h3>
      <p><strong>Role:</strong> Co-Owner</p>
    </div>

    <div class="credit-box">
      <h3>Developers</h3>
      <p><strong>Role:</strong> Developer</p>
    </div>

    <div class="credit-box">
      <h3>Our Community</h3>
      <p><strong>Role:</strong> Special Thanks</p>
    </div>

    <!-- Return Button -->
    <a href="index.html" class="return-button">Return to Home</a>
  </div>

  <div class="footer">
    <p>&copy; 2025 Float Cheat Menu. All rights reserved.</p>
  </div>
</body>
</html>
